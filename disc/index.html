<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="flex flex-col justify-start h-[90vh] w-[100vw] box-border">

    <header class="flex justify-between text-lg h-[10vh] pt-4 pl-4 pr-4">
        <div class="pt-1 mb-4 pb-1 pl-2 pr-2 bg-[#f8f8f8] rounded-[50%] text-[#ff7c7d]"><i class="fa-solid fa-gear text-[#525252]"></i></div>
        <h2 class="text-[#525252] text-2xl font-semibold">Calculator</h2>
        <div class="pt-1 mb-4 pb-1 pl-2 pr-2 bg-[#f8f8f8] rounded-[50%] text-[#ff7c7d]"><i class="fa-solid fa-clock-rotate-left text-[#525252]"></i></div>
    </header>

    <div id="output" class="h-[28vh] flex flex-col justify-evenly">
        <p id="prompt" class="text-end mr-5 text-base text-[#a5a5a5]">10 + 4 * 43</p>
        <h1 id="answer" class="text-end mr-5 font-semibold text-4xl text-[#525252]">56.358</h1>
    </div>

    <div id="inputs-wrapper" class="h-[50vh] rounded-t-3xl p-5 shadow-[0_-10px_10px_-10px_rgba(0,0,0,0.3)] flex flex-col gap-y-4">
        
        <div id="row1" class="flex justify-between text-xl">
            <div class="pt-3 pb-3 pl-5 pr-5 bg-[#f8f8f8] rounded-[50%] text-[#ff7c7d]">C</div>
            <div class="pt-3 pb-3 pl-5 pr-5 bg-[#f8f8f8] rounded-[50%] text-[#60e7b1]">+/-</div>
            <div class="pt-3 pb-3 pl-5 pr-5 bg-[#f8f8f8] rounded-[50%] text-[#60e7b1]"><i class="fa-solid fa-percent"></i></div>
            <div class="pt-3 pb-3 pl-5 pr-5 bg-[#f8f8f8] rounded-[50%] text-[#60e7b1]"><i class="fa-solid fa-divide"></i></div>
        </div>

        <div id="row2" class="flex justify-between text-xl">
            <div class="pt-3 pb-3 pl-5 pr-5 bg-[#f8f8f8] rounded-[50%]">7</div>
            <div class="pt-3 pb-3 pl-5 pr-5 bg-[#f8f8f8] rounded-[50%]">8</div>
            <div class="pt-3 pb-3 pl-5 pr-5 bg-[#f8f8f8] rounded-[50%]">9</div>
            <div class="pt-3 pb-3 pl-5 pr-5 bg-[#f8f8f8] rounded-[50%] text-[#60e7b1]"><i class="fa-solid fa-xmark"></i></div>
        </div>

        <div id="row3" class="flex justify-between text-xl">
            <div class="pt-3 pb-3 pl-5 pr-5 bg-[#f8f8f8] rounded-[50%]">4</div>
            <div class="pt-3 pb-3 pl-5 pr-5 bg-[#f8f8f8] rounded-[50%]">5</div>
            <div class="pt-3 pb-3 pl-5 pr-5 bg-[#f8f8f8] rounded-[50%]">6</div>
            <div class="pt-3 pb-3 pl-5 pr-5 bg-[#f8f8f8] rounded-[50%] text-[#60e7b1]">-</div>
        </div>

        <div id="row4" class="flex justify-between text-xl">
            <div class="pt-3 pb-3 pl-5 pr-5 bg-[#f8f8f8] rounded-[50%]">1</div>
            <div class="pt-3 pb-3 pl-5 pr-5 bg-[#f8f8f8] rounded-[50%]">2</div>
            <div class="pt-3 pb-3 pl-5 pr-5 bg-[#f8f8f8] rounded-[50%]">3</div>
            <div class="pt-3 pb-3 pl-5 pr-5 bg-[#f8f8f8] rounded-[50%] text-[#60e7b1]">+</div>
        </div>

        <div id="row5" class="flex justify-between text-xl">
            <div class="pt-3 pb-3 pl-5 pr-5 bg-[#f8f8f8] rounded-[50%]">0</div>
            <div class="pt-3 pb-3 pl-6 pr-6 bg-[#f8f8f8] rounded-[50%] mr-11 ml-11">.</div>
            <div class="pt-3 pb-3 pl-5 pr-5 rounded-2xl flex-grow bg-[#60e7b1] text-white text-center"><i class="fa-solid fa-equals"></i></div>
        </div>

    </div>

</body>
</html>
